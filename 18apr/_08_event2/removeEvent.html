<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 제거</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').one('click', function () { 
                alert("이벤트가 발생했습니다.")
                $(this).html('CLICK');
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
