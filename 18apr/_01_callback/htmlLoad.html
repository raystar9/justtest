<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>html가져오기</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('div').html(function(index, html){
                return '<h1>★'+html+index+'★</h1>';
            })
        })
    </script>
</head>
<body>
    <div>월요일</div>
    <div>화요일</div>
    <div>수요일</div>
</body>
</html>
