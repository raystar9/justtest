<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문서 삽입</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(()=>{
            var h1 = '<h1>오늘은</h1>'
            var h2 = '<h2>기다리던</h2>'
            var h3 = '<h3>금요일!</h3>'
            var h4 = '<h1>드디어</h1>'
            var h5 = '<h2>왔다</h2>'

            $('div').append(h1, h2, h1, h2);
            $('div').prepend(h3);
            $('div').after(h4);
            $('div').before(h5);
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
