<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
    <style>
        .reverse {background-color: black; color: white;}
    </style>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('h1').on('click', function () {
                $(this).html((index, html) => {
                    return html + '+';
                });
            });

            // $('h1').hover(function () {
            //         // over
            //         $(this).addClass('reverse');
            //     }, function () {
            //         // out
            //         $(this).removeClass('reverse');
            //     }
            // );

            // $('h1').mouseenter(function () { 
            //     $(this).addClass('reverse');
            // }).mouseleave(function () {
            //     $(this).removeClass('reverse');
            // });
            
            $('h1').on({'mouseenter' : function () {
                    $(this).addClass('reverse');
                }, 'mouseleave' : function () {
                    $(this).removeClass('reverse');
                }
            })

        });
    </script>
</head>
<body>
    <div></div>
    <h1>Header(0)</h1>
    <h1>Header(1)</h1>
    <h1>Header(2)</h1>
</body>
</html>
