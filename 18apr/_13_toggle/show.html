<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>show</title>
    <style>
        .page {display: none;}
    </style>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function (e) { 
                e.preventDefault();
                $('.page').show('slow');
            });
        });
        
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>졸린가요?</h1>
        <p>밤에 푹 주무세요~</p>
    </div>
</body>
</html>
