<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>트리거</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').click(function (e) { 
                $(this).html(function (index, html) {  
                    return html + '★';
                });
            });
            setInterval(function () {
                $('h1').last().trigger('click');
            }, 1000);
        });
    </script>
</head>
<body>
    <h1>Start: </h1>
    <h1>Start: </h1>
</body>
</html>
