<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {margin:3px;}
        div {border: 3px solid black; border-radius: 15px; padding:3px}
    </style>
    <title>모름</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div').click(function (e) { 
                var header = $(this).find('h1').text();
                var paragraph = $(this).find('p').text();

                alert(header + '\n' + paragraph);
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Header 1</h1>
        <p>Paragraph 1</p>
    </div>
    <div>
        <h1>Header 2</h1>
        <p>Paragraph 2</p>
    </div>
    <div>
        <h1>Header 3</h1>
        <p>Paragraph 3</p>
    </div>
</body>
</html>
