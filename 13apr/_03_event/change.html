<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지바꾸기</title>
    <script>
        window.onload = function(){
            var img_1 = document.getElementById('imageBox');
            var changeImage = function() {
                img_1.src = "../../mountain.jpg";
            }
            img_1.onclick = changeImage;
        }
    </script>
    <style>
        #imageBox {width: 500px; height: 400px;}
    </style>
</head>
<body>
    <img src="../../koala.jpg" id="imageBox">
</body>
</html>
