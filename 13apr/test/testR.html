<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>과제</title>
</head>
<style>
    fieldset {width: 800px; margin: auto}
    #myForm table{margin: auto}
    #myForm tr{height: 50px;}
    /*  */
</style>
<script>
    function check() {
        var in_id = document.getElementById("id");
        var in_pw = document.getElementById("pass");
        var in_jumin1 = document.getElementById("jumin1");
        var in_jumin2 = document.getElementById("jumin2");
        var in_email = document.getElementById("email");
        var in_domain = document.getElementById("domain");
        var in_gender1 = document.getElementById("gender1");
        var in_gender2 = document.getElementById("gender2");
        var in_hobby1 = document.getElementById("hobby1");
        var in_hobby2 = document.getElementById("hobby2");
        var in_hobby3 = document.getElementById("hobby3");
        var in_hobby4 = document.getElementById("hobby4");
        var in_hobby5 = document.getElementById("hobby5");
        var hobbyCount = in_hobby1.checked + in_hobby2.checked + in_hobby3.checked + in_hobby4.checked +in_hobby5.checked;
        var in_post1 = document.getElementById("post1");
        var in_post2 = document.getElementById("post2");

        console.log();
        
        if(in_id.value == ""){
            alert("아이디를 입력하지 않았습니다.");
            in_id.focus();
            return false;
        } else if(in_pw.value == ""){
            alert("비밀번호를 입력하지 않았습니다.")
            in_pw.focus();
            return false;
        } else if(in_jumin1.value.length < 6 || in_jumin2.value.length < 7){
            alert("주민번호를 제대로 입력하지 않았습니다.")
            in_jumin1.focus();
            return false;
        } else if(in_email.value == "" || in_domain.value == ""){
            alert("이메일을 입력하지 않았습니다.")
            in_email.focus()
            return false;
        } else if(in_email.value == ""){
            alert("이메일을 입력하지 않았습니다.")
            in_email.focus();
            return false;
        } else if(!in_gender1.checked && !in_gender2.checked){
            alert("성별이 선택되지 않았습니다.")
            in_gender1.focus();
            return false;
        } else if(hobbyCount < 2){
            alert("2개 이상의 취미를 선택해주세요.")
            in_hobby1.focus();
            return false;
        } else if(in_post1.value.length < 3 || in_post2.value.length < 3){
            alert("우편번호가 입력되지 않았습니다.")
            in_post1.focus();
            return false;
        } else if(in_address == ""){
            alert("주소를 입력하지 않았습니다.")
            in_address.focus();
            return false;
        }
    }

    function idCheck(){
        var in_id = document.getElementById("id");
        if(in_id.value == ""){
            alert("ID를 입력해주세요");
            in_id.focus();
        } else {
            window.open("", "_blank", "width=300, height=250");
        }
    }

    function move(){
        if(document.getElementById("jumin1").value.length == 6){
            document.getElementById("jumin2").focus();
        }
    }

    function domain1(e){
        document.getElementById("domain").value = e.target.value;
    }
</script>
<body>
    <fieldset>
        <legend>hi</legend>
        <form action="send.jsp" id="myForm" onsubmit="return check()">
            <table border="1">
                <tr><td><label>ID</label></td><td><input type="text" name="id" id="id"><input type="button" value="ID중복검사" onclick="idCheck()"></td></tr>
                <tr><td><label>비밀번호</label></td><td><input type="password" name="pass" id="pass"></td></tr>
                <tr><td>
                    <label for="jumin1">주민등록번호</label></td><td>
                    <input type="text" name="jumin1" id="jumin1" maxlength="6" oninput="move()">
                    <input type="password" name="jumin2" id="jumin2" maxlength="7">
                </td></tr>
                <tr>
                    <td><label for="email">E-Mail</label></td>
                    <td>
                    <input type="text" name="email" id="email">
                    <input type="text" name="domain" id="domain">
                    <select name="sel" id="sel" onchange="domain1(event)">
                        <option value="">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="nate.com">nate.com</option>
                        <option value="gmail.com">gmail.com</option>
                    </select>
                    </td>
                </tr>
                <tr><td><label for="male">성별</label></td>
                    <td>
                    <input type="radio" name="gender" id="gender1" value="m">남성
                    <input type="radio" name="gender" id="gender2" value="f">여성
                    </td>
                </tr>
                <tr><td><label for="">취미</label></td>
                    <td>
                    <input type="checkbox" name="hobby" id="hobby1" value="공부">
                    <input type="checkbox" name="hobby" id="hobby2" value="게임">
                    <input type="checkbox" name="hobby" id="hobby3" value="운동">
                    <input type="checkbox" name="hobby" id="hobby4" value="등산">
                    <input type="checkbox" name="hobby" id="hobby5" value="낚시">
                    </td>
                </tr>
                <tr><td>
                    <label for="">우편번호</label></td>
                    <td>
                    <input type="text" name="post1" id="post1" maxlength="3">
                    <input type="text" name="post2" id="post2" maxlength="3">
                    <input type="button" value="검색" onclick="post()">
                    </td>
                </tr>
                <tr><td><label for="">주소</label></td><td><input type="text" name="address" id="address"></td></tr>
                <tr><td colspan="2"><label>자기소개</label><br><textarea name="" id="" cols="30" rows="10"></textarea></td></tr>
                <tr><td colspan="2"><input type="submit" value="회원가입"><input type="reset" value="취소"></td></tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
