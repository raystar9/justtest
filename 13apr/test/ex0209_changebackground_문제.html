<title> CSS Access using JavaScript </title>
<style>
  button {width:70px; height:25px; margin:10px 0 }
</style>

<body>

<div id="outerBox" style="background: blue; 
                          width: 550px; height:300px;" >

<div id="innerBox"
     style="background: yellow; width: 450px; height:200px;
            position: absolute; left: 50px; top: 50px;">

    <img id="img1" src="../../image1.png" width="100px"
         style="position: absolute; left: 50px; top: 45px; 
         visibility: visible;">

    <img id="img2" src="../../image2.png" width="100px"

    <img id="img3" src="../../image3.png" width="100px"
         style="position: absolute; left: 300px; top: 45px; 
         visibility: visible;">
</div>

</div>
<script>
    onload = function(){
      var btn_array = document.getElementsByTagName("button");
      for(var i = 0; i < 5; i++){
        btn_array[i].addEventListener("click", changeColorFactory(i, 0));
        btn_array[i+5].addEventListener("click", changeColorFactory(i, 1));
      }
    }
    var changeColorFactory = function(i, j){
      var colorList = ["red", "green", "blue", "grey", "white"];
      return function () {
        if(j == 0){
          document.getElementById('outerBox').style.backgroundColor = colorList[i];
        } else if(j == 1){
          document.getElementById('innerBox').style.backgroundColor = colorList[i];
        }
      }
    }
