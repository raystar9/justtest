<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>기본 함수 제거</title>
    <script>
        function go(){
            var tb_hoho = document.getElementById('hoho');
            if(tb_hoho.value == "하하"){
                alert('이용할 수 없습니다.');
                return false;
            }
        }
        console.log(this);
        
    </script>
</head>
<body>
    <input type="text" name="" id="hoho">
    <br>
    <a href="http://www.naver.com" onclick="return go();"> 입력상자에 "하하"를 입력 시 이동이 안됩니다.</a>
</body>
</html>
