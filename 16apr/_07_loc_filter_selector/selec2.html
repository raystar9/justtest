<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>eq</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('table').css("text-align", "center");
            $('tr:eq(0)')
                .css('background', 'black')
                .css('color', 'white');
            $('tfoot td:eq(0), tbody>tr>td:nth-child(3n + 1)').css("background", "red");
            $('tfoot td:eq(1), tbody>tr>td:nth-child(3n + 2)').css("background", "green");
            $('tfoot td:eq(2), tbody>tr>td:nth-child(3n)').css("background", "blue");
            // $('tr:eq(1)>td:eq(0)').css('background', 'red');
        });
        
    </script>
</head>
<body>
    <table>
        <caption>추천 도서 표</caption>
        <thead>
            <tr>
                <th>책제목</th>
                <th>작가</th>
                <th>가격</th>
            </tr>
        </thead> <!--표의 헤더 영역부분-->
        <tfoot>
            <tr>
                <td>총</td>
                <td>3권</td>
                <td>75,000원</td>
            </tr>
        </tfoot> <!--표의 푸터 영역부분-->
        <tbody>
            <tr>
                <td>스티브 잡스</td>
                <td>월터아이작슨 저, 안진환 역</td>
                <td>25,000원</td>
            </tr>
            <tr>
                <td>나를 지키는 말 88</td>
                <td>손화신, 쌤앤파커스</td>
                <td>25,000원</td>
            </tr>
            <tr>
                <td>언어의 마술사</td>
                <td>해냄</td>
                <td>25,000원</td>
            </tr>
        </tbody><!--표의 내용 영역부분-->
    </table>
</body>
</html>
