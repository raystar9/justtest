<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1-18(위치 필터 선택자 odd, even)</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('table').css("text-align", "center");
            $('tr:even').css("background", "green");    //짝수 - 초록색
            $('tr:odd').css("background", "red");       //홀수 - 빨강색
            $('thead>tr')
                .css("background", "black")    //배경색 - 검정색
                .css("color", "white");        //글자색 - 흰색
        });
        
    </script>
</head>
<body>
    <table>
        <caption>추천 도서 표</caption>
        <thead>
            <tr>
                <th>짝/홀</th>
                <th>책제목</th>
                <th>작가</th>
                <th>가격</th>
            </tr>
        </thead> <!--표의 헤더 영역부분-->
        <tfoot>
            <tr>
                <td>1</td>
                <td>총</td>
                <td>3권</td>
                <td>75,000원</td>
            </tr>
        </tfoot> <!--표의 푸터 영역부분-->
        <tbody>
            <tr>
                <td>2</td>
                <td>스티브 잡스</td>
                <td>월터아이작슨 저, 안진환 역</td>
                <td>25,000원</td>
            </tr>
            <tr>
                <td>3</td>
                <td>나를 지키는 말 88</td>
                <td>손화신, 쌤앤파커스</td>
                <td>25,000원</td>
            </tr>
            <tr>
                <td>4</td>
                <td>언어의 마술사</td>
                <td>해냄</td>
                <td>25,000원</td>
            </tr>
        </tbody><!--표의 내용 영역부분-->
    </table>
</body>
</html>
