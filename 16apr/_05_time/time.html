<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택하기</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(()=>{
            setTimeout(function(){
                alert("선택하신 메뉴는 " + $('select>option:selected').val() + "입니다.");
            }, 5000);
        })
    </script>
</head>
<body>
    <h1>5초 안에 선택하세요</h1>
    <select name="food" id="food">
        <option value="김밥">김밥</option>
        <option value="짜장면">짜장면</option>
        <option value="냉면">냉면</option>
        <option value="비빔밥">비빔밥</option>
        <option value="돈까스">돈까스</option>
    </select>
</body>
</html>
