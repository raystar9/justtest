<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>타이틀임</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('p, h1').css('color', 'orange');
        })
    </script>
</head>
<body>
    <h2>h1태그 - id : green</h2>
    <p>p태그</p>
    <h1 class="orange">h1태그 - class : orange</h1>
    <p>p태그</p>
</body>
</html>
