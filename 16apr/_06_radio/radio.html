<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>라디오버튼</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(()=>{
            setTimeout(() => {
                var imagePath = $('input:checked').val();
                console.log($('input:radio'));
                
                alert(imagePath);
            }, 3000);
            
        });
        $('input').on('check', ()=>{
            window.open($('input:checked').val(), '_blank', 'width:300px height:300px')
        })
        
    </script>
</head>
<body>
    <form action="">
        <input type="radio" name="icon" id="" value="../../image1.png">
        <input type="radio" name="icon" id="" value="../../image2.png">
        <input type="radio" name="icon" id="" value="../../image3.png">
    </form>
</body>
</html>
