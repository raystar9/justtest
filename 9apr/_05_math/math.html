<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Math객체</title>
</head>
<body>
    <script>
        document.write("sin(60) = " + Math.sin(Math.PI / 3) + "<br>");
        document.write("ceil(4.3) 올림 : " + Math.ceil(4.3) + "<br>");
        document.write("floor(4.5) 내림 : " + Math.floor(4.5) + "<br>");
        document.write("round(4.5) 반올림 :" + Math.round(4.5) + "<hr>");
    </script>
</body>
</html>
