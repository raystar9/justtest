<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Date객체 활용</title>
</head>
<body>
    <script>
        var date = new Date();
        date.setHours(10);
        document.write("오늘 날짜 : " + date.getFullYear() + "년" +(date.getMonth() + 1)+ "월" +date.getDate()+ "일 <br>");
        document.write("현재 시간 : " + date.getHours() + "시" + date.getMinutes() + "분" + date.getSeconds() + "초 <br>");
        document.write(date.toLocaleString());
        document.write("<hr>");
        document.write(date.getMilliseconds());
        if(date.getHours() >= 12) {
            document.body.style.background = 'orange';
        } else {
            document.body.style.background = 'red';
        }
    </script>
</body>
</html>
