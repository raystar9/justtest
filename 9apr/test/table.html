<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #book {text-align: center; width: 650px; margin-left: auto; margin-right: auto; font-size: 18px;}
        #book caption {font-size: 30px; color: green;}
        #book tr {height: 40px;}
        #book tr>th {background-color: black; color: white;}
        #book th:first-child {width: 20%,}
        #book th:nth-child(2) {width: 80%}
        #book tr:nth-child(2n) {background-color: green}
        #book tr:nth-child(2n + 1) {background-color: white}
        #book tr:hover {background-color: orange}
        /*  */
    </style>
</head>
<body>
    <script>
        var title1 = "대한민국 전국 맛집";
        var title2 = "지적 대화를 위한 넓고 얕은 지식";
        var title3 = "베스트셀러 절대로 읽지 마라."

        var list = '';
        

        list += "<table border = 1 id='book'>";
        list += "<caption>베스트 셀러</caption>";
        list += "<tbody>";

        list += "<tr>";
        list += "<th>순위</th><th>제목</th>";
        list += "</tr>";

        list += "<tr>";
        list += "<td>1</td><td>" + title1 + "</td>";
        list += "</tr>";

        list += "<tr>";
        list += "<td>2</td><td>" + title2 + "</td>";
        list += "</tr>";

        list += "<tr>";
        list += "<td>3</td><td>" + title3 + "</td>";
        list += "</tr>";

        list += "</tbody>";
        list += "</table>";
        document.body.innerHTML = list;
    </script>
    <p>화면 출력</p>
</body>
</html>
