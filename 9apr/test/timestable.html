<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
    <script>
        var num = prompt("단을 입력하세요");
        if(num >= 1 && num <= 9){
            for(var i = 1; i <= 9; i++){
                document.write(num + " x " + i + " = " + num * i + "<br>");
            }
        } else {
            document.write("1~9 안의 숫자를 입력해주세요.");
        }
        
    </script>
</body>
</html>
