<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>submit예제</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('#my-form').submit(function (e) {
                alert($('#name').val() + ' : '+ $('#password').val())
                return false;
            })
            var st = new Date();
            for(var i = 0; i < 5000; i++){
                console.log($('#name').val());
                console.log($('#name').val());
            }
            var ed = new Date();
            alert(ed.getTime()-st.getTime());

            st = new Date();
            var nametag = $('#name');
            for(var i = 0; i < 5000; i++){
                console.log(nametag.val());
                console.log(nametag.val());
            }
            ed = new Date();
            alert(ed.getTime()-st.getTime());
        });
    </script>
</head>
<body>
    <form id="my-form" action="result.html">
        <table>
            <tr>
                <td>이름 : </td>
                <td><input type="text" name="name" id="name"></td>
                <tr>
                    <td>비밀번호 : </td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
            </tr>
        </table>
        <input type="submit" value="제출">
    </form>
</body>
</html>
