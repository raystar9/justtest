<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <style>
    </style>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('#selectAge').change(function (e) { 
               var index = e.target.selectedIndex 
               if(index == 1){
                   $('#drink').attr('disabled', true);
               } else {
                   $('#drink').attr('disabled', false);
               }
            });
        });
    </script>
</head>
<body>
    나이 : 
    <select name="age" id="selectAge">
        <option value="선택해주세요" selected>선택해주세요</option>
        <option value="10대">10대</option>
        <option value="20대">20대</option>
        <option value="30대">30대</option>
        <option value="40대">40대</option>
    </select><br>
    좋아하는 술 : <input type="text" name="drink" id="drink">
</body>
</html>
