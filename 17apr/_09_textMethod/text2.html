<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>text</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(()=>{
            alert($('h1').eq(0).text());

            $('h1').first().text();

            $('h1').text(function(index, text){
                if(index == 0) {
                    return text;
                }
            });

            $('h1').filter(':nth-child(0)').text();
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
    <h1>Header-3</h1>
    <h1>Header-4</h1>
</body>
</html>
