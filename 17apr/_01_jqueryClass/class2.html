<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>클래스</title>
    <style>
        .high-light {background-color: yellow;}
    </style>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(()=>{
            var on = false;
            $('h1:odd').attr("class", 'high-light');
            setInterval(()=>{
                if(on){
                    $('h1:odd').attr("class", 'high-light');
                    $('h1:even').attr("class", '');
                    on = false;
                } else {
                    $('h1:even').attr("class", 'high-light');
                    $('h1:odd').attr("class", '');
                    on = true;
                }
            }, 1000);
            
        });
    </script>
</head>
<body>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
    <h1>item - 5</h1>
</body>
</html>
