<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2</title>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(()=>{
            var array = [
                { name : "네이버", link : "http://www.naver.com"},
                { name : "다음", link : "http://www.daum.net"},
                { name : "구글", link : "http://www.google.com"}
            ];

            var output = '';

            $.each(array, (index, item)=>{
                output += '<a href = "' + item.link + '"><h1>'+item.name+'</h1></a><br>';
            });
            document.write(output);
        });
    </script>
</head>
<body>
    
</body>
</html>
