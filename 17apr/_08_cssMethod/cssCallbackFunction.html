<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css메서드</title>
    <script src="../../lib/path.js"></script>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        var color = ['red', 'blue', 'blueviolet']
        $(document).ready(()=>{
            $('h1').css('color', (index, item)=>{
                return color[index];
            });
        });
        
    </script>
</head>
<body>
    <h1>header-0</h1>
    <h1>header-1</h1>
    <h1>header-2</h1>
</body>
</html>
