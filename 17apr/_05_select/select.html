<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <style>
        h3.normal {}
    </style>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(() => {
            var reverseCss = {
                'background-color': 'black',
                'color' : 'white'
            }
            $('h3:even').css(reverseCss);
            $('h3:odd').addClass('normal');
        })
    </script>
</head>
<body>
    <h3>Header-0</h3>
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>
    <h3>Header-4</h3>
    <h3>Header-5</h3>
</body>
</html>
