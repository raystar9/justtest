<head>
    <meta charset="UTF-8">
    <title>textnode</title>
    <script>
        window.onload = function() {
            var header = document.createElement('h1');
            var textNode = document.createTextNode("Hello, world!")

            header.appendChild(textNode);
            document.body.appendChild(header);
        }

    </script>
</head>
