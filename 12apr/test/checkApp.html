<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>navigator</title>
</head>
<body>
    <form action="">
        <input type="button" value="Check navigator appName(브라우저의 이름)" onclick="document.getElementById('appName').value = navigator.appName">
        <br>
        <input id = "appName" type="text" size="100">
        <br>
        <input type="button" value="Check navigator appVersion(브라우저의 버전)" onclick="document.getElementById('appVersion').value = navigator.appVersion">
        <br>
        <input type="text" id="appVersion" size="100">
        <br>
        <input type="button" value="Check userAgent(브라우저에 관한 정보)" onclick="document.getElementById('userAgent').value = navigator.userAgent">
        <br>
        <input type="text" name="" id="userAgent" size="100">
    </form>
</body>
</html>
