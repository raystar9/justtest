<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>스타일조작</title>
    <style>
        .after{
            border : 2px solid black;
            color : orange;
            font-family: helvetica;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 class='header'>Header</h1>
</body>
<script>
    var hArray = document.getElementsByClassName('header');
    var h = hArray[0];
    function change() {
        h.setAttribute('class', 'after');
    }
    h.onclick = change;
</script>
</html>
