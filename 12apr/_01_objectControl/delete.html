<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>객체 제거</title>
    <script>
        window.onclick = function(){
            var willRemove = document.getElementById('will-remove');

            document.body.removeChild(willRemove);
        }
    </script>
</head>
<body>
    <h1 id="will-remove">클릭하면 사라집니다.</h1>
    <h1>나는 아닙니다.</h1>
</body>
</html>
