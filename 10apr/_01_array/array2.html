<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>배열2</title>
</head>
<body>
    <script>
        var arr = new Array("one", 2, "3", 4, "five");

        arr[6] = 6;
        arr[7] = "seven";
        arr[9] = "3+6";

        document.write("array.length : " + arr.length + "<br>");

        document.write("arr = [");
        for(i = 0; i < arr.length; i++){
            document.write(" " + arr[i] + " ");
        }
        document.write("] <br><hr>");

        arr.length = 3;

        document.write("array.length : " + arr.length + "<br>");

        document.write("arr = [");
        for(i = 0; i < arr.length; i++){
            document.write(" " + arr[i] + " ");
        }
        document.write("] <br><hr>");

        document.write("arr[4] : " + arr[4] + "<br>");
        document.write("array.length : " + arr.length + "<br><hr>");

        arr[100] = 100;

        document.write("arr[4] : " + arr[4] + "<br>");
        document.write("array.length : " + arr.length + "<br>");
        document.write(arr + "<hr>");

        arr.push("추가");
        document.write("arr[101] : " + arr[101] + "<br>");
        document.write("array.length : " + arr.length + "<br>");
        document.write(arr + "<hr>");

        arr[arr.length] = "추가2";
        document.write("arr[102] : " + arr[arr.length - 1] + "<br>");
        document.write("array.length : " + arr.length + "<br>");
        document.write(arr + "<hr>");

        arr.pop();
        document.write("arr[102] : " + arr[102] + "<br>");
        document.write("array.length : " + arr.length + "<br>");
        document.write(arr + "<hr>");
    </script>
</body>
</html>
