<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>가변인자</title>
</head>
<body>
    <script>
        function sumAll() {
            var answer = 0;
            for(i = 0; i < arguments.length; i++){
                answer += arguments[i];
            }
            // document.write('sum of arguements : ' + answer + '<br>');
            return answer;
        }
        document.write("sum = " + sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9));
    </script>
</body>
</html>
