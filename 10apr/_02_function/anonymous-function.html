<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>anonymousFunction</title>
</head>
<body>
    <script>
        var functionVar = function(){
            var output = prompt('숫자를 입력하세요');
            alert("입력한 숫자 = " + output);
        }
        functionVar();
    </script>
</body>
</html>
