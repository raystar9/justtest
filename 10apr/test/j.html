<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
   <script>
   
    function goPrintTime(){
       var date=new Date();
       
       document.body.innerHTML =(date.toLocaleString())
       
    }
      
   var timer = setInterval(goPrintTime,1000);
   
   function stopPrintTime(){
      clearInterval(timer);
   }
   setTimeout(stopPrintTime,3000);
   </script>

</body>
</html>
